<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status of the Arcane Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üìú Arcane Engine Status üßô‚Äç‚ôÇÔ∏è</h1>
        <div class="output-box">
            <p><strong>Model:</strong> {{ status.model }}</p>
            <p><strong>Uptime:</strong> {{ status.uptime }}</p>
            <p><strong>Device:</strong> {{ status.device }}</p>
            <p><strong>Timestamp:</strong> {{ status.timestamp }}</p>
        </div>
    </div>

    <script>
        const images = [
            "{{ url_for('static', filename='backgrounds/artwork-fantasy-art-digital-art-forest-wallpaper-preview.jpg') }}",
            "{{ url_for('static', filename='backgrounds/fantasy-endless-hole-landscape_23-2151639696.avif') }}",
            "{{ url_for('static', filename='backgrounds/fantasy-landscape-wallpaper-preview.jpg') }}"
        ];

        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        changeBackground(); 
        setInterval(changeBackground, 8000); 
    </script>
</body>
</html>
